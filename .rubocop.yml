require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - "vendor/**/*"
    - "papierkram_api_client.gemspec"

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - "test/**/*"

Layout/LineLength:
  Exclude:
    - "test/cassettes/**/*"

Metrics/MethodLength:
  Max: 16
  CountAsOne:
    - "array"
    - "hash"
    - "heredoc"
    - "method_call"

Metrics/ParameterLists:
  Max: 8
  Exclude:
    - "lib/api/v1/**/*"

Metrics/ClassLength:
  Max: 250
  CountAsOne:
    - "array"
    - "hash"
    - "heredoc"
    - "method_call"
